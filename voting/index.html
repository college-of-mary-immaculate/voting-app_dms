    <h2>SSG Election Login</h2>

    <form id="loginForm">

      <input 
        type="text" 
        id="loginIdentifier" 
        placeholder="Student ID or Email" 
        required
      >

      <input 
        type="password" 
        id="loginPassword" 
        placeholder="Password" 
        required
      >

      <button type="submit">Login</button>

    </form>

    <p>
      Don't have an account?
